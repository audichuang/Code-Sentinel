# Gradle 配置
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# ==================== 插件版本配置 ====================
plugin.version=1.5.0
plugin.group=com.cathaybk
plugin.sinceBuild=231
# plugin.untilBuild=243.*  # 不設定表示無上限

# ==================== IntelliJ Platform 配置 ====================
# IU (Ultimate) / IC (Community) / AI (Android Studio)
intellijPlatform.type=IU
intellijPlatform.version=2024.3

# ==================== 建構優化選項 ====================
# 開發模式（跳過某些耗時任務）
dev.mode=false
debug.mode=false

# 是否建構搜尋選項（開發時可關閉加速）
buildSearchableOptions=false

# 是否進行字節碼 instrumentation
instrumentCode=false

# 是否包含 instrumentation tools
includeInstrumentationTools=false

# 測試輸出顯示
test.showOutput=false

# IntelliJ Platform Plugin 配置
# 啟用協程除錯支援
kotlin.coroutines.debug=true

# 靜音不必要的驗證訊息（2.7.0 新功能）
# 使用本地版本時，靜音版本相關的警告
# 可選項目：
# - MISSING_DEPENDENCIES
# - UNSUPPORTED_JAVA_VERSION
# - DEPRECATED_API_USAGE
# - MISSING_PLUGIN_DESCRIPTOR
# - INVALID_PLUGIN_CONFIGURATION
# - UNRESOLVED_PLUGIN_DEPENDENCY
VerifyPluginProjectConfigurationMutedMessages=UNSUPPORTED_JAVA_VERSION,DEPRECATED_API_USAGE,UNRESOLVED_PLUGIN_DEPENDENCY

# 使用自定義快取路徑（提高建構效能）
# 註解掉以使用預設路徑，避免跨平台問題
# intellijPlatformCache=/Users/Shared/.intellij-platform-cache

# 啟用增量編譯
kotlin.incremental=true
kotlin.incremental.java=true

# 開發模式設定
# 設置為 true 時會顯示更多除錯資訊
development=false

# 插件發布配置（需要時啟用）
# publishToken=YOUR_TOKEN_HERE
# publishChannel=stable

# 記憶體優化設定
# 減少測試時的記憶體使用
test.jvmargs=-Xmx1024m

# 建構效能優化
org.gradle.configureondemand=true
org.gradle.vfs.watch=true

# 避免 Gradle 警告
systemProp.file.encoding=UTF-8